--Change to a keybind which can be found here: https://docs.fivem.net/docs/game-references/input-mapper-parameter-ids
setr TackleKey "E" 
-- Time tackled (ragdolled on floor) in milliseconds
setr TackleTime 3000 
-- How many units away a player can be when tackling another player (Can avoid false & malicious packets), WOULD NOT RECCOMEND BELOW 8.0
setr TackleAntiCheatDistanceLimit 8 